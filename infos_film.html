<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film2Fou - Détails</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_infos.css" />
  </head>
  <body>
    <div id="app">
      <div id="leftPanel">
        <div id="websiteInfos">
          <div id="logo"><img src="logo.png" alt="logo" /></div>
          <h1 id="title">Film2Fou</h1>
        </div>
        <hr />
        <div id="boutonsNavigation">
          <a href="recommendations.html" class="menu-item"
            >Mes recommandations</a
          >
          <a href="index.html" class="menu-item">Films utilisés</a>
        </div>
        <hr />
        <div id="movieList">
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
        </div>
      </div>

      <div id="hero">
        <div class="search">
          <div class="searchBar">
            <input
              type="text"
              placeholder="Rechercher un film, un acteur..."
              id="movieSearch"
            />
            <button id="searchBtn">
              <img src="loupe.svg" alt="Rechercher" />
            </button>
          </div>
        </div>

        <div class="container">
          <div class="moviesInfos">
            <div class="image_placeholder" id="imageFilm"></div>
            <div class="text_placeholder">
              <div id="titleFilm"></div>
              <hr />
              <div class="directorAndYear">
                <div id="director"></div>
                <p>·</p>
                <div id="yearFilm"></div>
              </div>
              <div id="genreFilm"></div>
            </div>
          </div>

          <hr />

          <div id="summaryFilm">
          </div>
          
        </div>
      </div>
    </div>
    <script type="module" src="/src/infos_film.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
  </body>
</html>
