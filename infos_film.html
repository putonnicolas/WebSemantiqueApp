<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film2Fou - Détails</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style_infos.css" />
  </head>
  <body>
    <div id="app">
      <div id="leftPanel">
        <div id="websiteInfos">
          <div id="logo"><img src="logo.png" alt="logo" /></div>
          <h1 id="title">Film2Fou</h1>
        </div>
        <hr />
        <div id="boutonsNavigation">
          <a href="recommendations.html" class="menu-item">Mes recommandations</a>
          <a href="index.html" class="menu-item">Films utilisés</a>
        </div>
        <hr />
        <div id="movieList">
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
          <div class="movie-placeholder"></div>
        </div>
      </div>

      <div id="hero">

        <div class="container">
          <div class="moviesInfos">
            <div class="image_placeholder" id="imageFilm"></div>
            <div class="text_placeholder">
              <div id="titleFilm"></div>
              <div class="directorAndYear">
                <div id="director"></div>
                <div id="yearFilm"></div>
              </div>
              <div id="genreFilm"></div>
              <div id="synopsisFilm"></div>
            </div>
          </div>

          <div id="summaryFilm">
            <div class="leftPanelInfos">
              <div class="panelInfos" id="graph">
                <div class="panel-title"><p><strong>Relations entre les films</strong></p></div>
                <div id="cy-loader"><div class="spinner"></div></div>
                <div id="cy-graph"></div>
                <div id="cy-legend">
                  <div class="legend-item"><span class="dot main"></span> Recommandé</div>
                  <div class="legend-item"><span class="dot past"></span> Vu par vous</div>
                  <div class="legend-item"><span class="dot genre"></span> Genre</div>
                  <div class="legend-item"><span class="dot director"></span> Réalisateur</div>
                  <div class="legend-item"><span class="dot actor"></span> Acteur</div>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/infos_film.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
  </body>
</html>
