<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>websemantiqueapp.json</title>

  <body>
    <div id="app" style="display: flex; gap: 10px; height: 100vh">
      <div

          flex-direction: column;
          border-right: 1px solid #ccc;
        "
      >
        <div
          id="websiteInfos"
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 0;
            flex-wrap: nowrap;
            size: 2em;
          "
        >
          <div id="logo" style="display:contents;">
            <img src="logo.png" alt="logo" style="max-height: max-content" />
          </div>
          <div
            id="titre"
            style="
              font-family: 'Arial', sans-serif;
              font-weight: bold;
              font-size: 24px;
            "
          >
            Film2Fou
          </div>
        </div>

        <hr
          style="
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            margin: 20px 0;
          "
        />
        <div id="">Mes recommandations</div>
        <div id="">Films utilis√©s pour la recommandation</div>

        <div id="movieList"></div>
      </div>

      <div id="hero" style="display: flex; flex: 1"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
